        <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="add.html">Add a New Location</a>

                <a class="nav-link" href="/search">Search Nearby</a>

                <a class="nav-link" href="login.html">LOGIN</a>

  <div class="container">
    <div class="jumbotron" style="text-align: center">
        <h1>New Station</h1>
        <p>Enter your new Electirc station  details below!</p>
    </div>
    <div class="row">
        <div class="col-md-offset-2 col-md-8">
          <form method="POST" action="/add" role="form", name="locationform">
            <div class="form-group">
              <label for="addresstitle">Address Title</label>
              <input type="text" class="form-control" id="addresstitle" name="Title" placeholder="Address title">
            </div>

            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" name="Address" placeholder="Address">
            </div>

            <div class="form-group">
              <label for="town">Town</label>
              <input type="text" class="form-control" id="town" name="town" placeholder="Town">
            </div>

            <div class="form-group">
              <label for="state">Province</label>
              <input type="text" class="form-control" id="state" name="state" placeholder="Province">
            </div>
            <div class="form-group">
              <label for="Lat">Latitude</label>
              <input type="text" class="form-control" id="Lat" name="Lat" placeholder="Latitude">
            </div>
          
            <div class="form-group">
                <label for="Lon">Longitude</label>
                <input type="text" class="form-control" id="Lon" name="Lon" placeholder="Longitude">
            </div>

            <div class="form-group">
              <label for="connectionTitle">Plug Type</label>
              <input type="text" class="form-control" id="connectionTitle" name="Plug_type" placeholder="Connection Title">
            </div>

            <div class="form-group">
            <label for="levelID">Level ID</label>
            <input type="text" class="form-control" id="levelID" name="Level" placeholder="Level ID">
            </div>

            <input type="submit" value="submit" class="btn btn-default">
        </form>
        </div>
    </div>

</div>
